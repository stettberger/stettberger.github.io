---
layout: null
---
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Podsoup Feed: {{site.podsoup}}</title>
    <link rel="alternate" type="application/rss+xml" title="Podsoup Feed: {{site.podsoup}}" href="{{site.url}}/index.xml" />
  </head>
  <body>

    <h1>Podsoup {{site.podsoup}}</h1>
    <a href="{{site.url}}/index.xml">RSS Feed</a>
    <ul>
      {% for post in site.posts %}
      <li>
        <a href="{{ post.podcast_url }}">[Podcast] {{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>

  </body>
</html>
